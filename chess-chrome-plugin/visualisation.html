<!doctype html>
<html lang="en" ng-app="puzzles">
<head>
    <meta charset="utf-8">
    <title>Chess Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chessboard.css" />
    <style type="text/css">
        .highlight-white {
            -webkit-box-shadow: inset 0 0 3px 3px yellow;
            -moz-box-shadow: inset 0 0 3px 3px yellow;
            box-shadow: inset 0 0 3px 3px yellow;
        }
        .highlight-black {
            -webkit-box-shadow: inset 0 0 3px 3px blue;
            -moz-box-shadow: inset 0 0 3px 3px blue;
            box-shadow: inset 0 0 3px 3px blue;
        }
    </style>
</head>
<body>

<section style="padding:20px">

    <div ng-controller="PuzzleController" data-ng-init="loadPuzzles()">

        <section class="wrapper">


            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-header">
                            <h2>Board</h2>
                        </div>
                        <div class="card-body">


                            <div class="row">
                                <div class="col-lg-5">
                                    <div id="board" style="width: 600px"></div>
                                </div>
                                <div class="col-lg-6">
                                    <h2>Load FEN</h2>
                                    <input type="text" id="fen" name="fen" style="width:500px;" value="3rr3/2k2p2/p1bp1Pqp/N1p5/3p1QP1/7P/5P1K/2RR4 w - - 1 2"/><br/><br/>
                                    <button id="loadfen">Load FEN</button><br>
                                    <p id="whotomove"></p>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>

</section>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/chess.js"></script>
<script src="js/chessboard.js"></script>
<script src="js/visualisation.js"></script>

</body>
</html>
