<!doctype html>
<html lang="en" ng-app="puzzles">
<head>
    <meta charset="utf-8">
    <title>Chess Puzzles</title>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<section style="padding:20px">

    <div ng-controller="PuzzleController" data-ng-init="loadPuzzles()">

        <section class="wrapper">

            <div class="row">
                <div class="col-lg-12">

                    <div class="row" style="border: 0px solid red;">
                        <div class="col-lg-12">

                            <div class="card">
                                <div class="card-header">
                                    <h2>Puzzles</h2>
                                </div>
                                <div class="card-body">
                                    <table class="table table-hover">
                                        <thead>
                                            <th>id</th>
                                            <th>link</th>
                                            <th>Action</th>
                                        </thead>
                                        <tr ng-repeat="puzzle in puzzles">
                                            <td><a href="https://www.chess.com/puzzles/{{puzzle.id}}" target="_blank">{{puzzle.id}}</a></td>
                                            <td style="text-align: left">
                                                <a href="{{puzzle.url}}" target="_blank">{{puzzle.url}}</a>
                                            </td>
                                            <td>
                                                <a href="https://www.chess.com/puzzles/{{puzzle.id}}/practice?autostart=1" target="_blank">
                                                    <button type="button" class="btn btn-primary">
                                                        Play!
                                                    </button>
                                                </a>
                                                <a ng-click="removePuzzle(puzzle.id)" target="_blank">
                                                    <button type="button" class="btn btn-danger">
                                                        Delete
                                                    </button>
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

</section>

<script src="js/angular.min.js"></script>
<script src="js/puzzles.js"></script>

</body>
</html>
